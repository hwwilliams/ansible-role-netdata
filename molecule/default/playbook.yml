---
- name: Converge
  hosts: all
  vars:
    nginx_use_ppa: true
    nginx_remove_default_vhost: true
    nginx_vhosts:
      - server_name: "test.dev"
        root: "/var/www/test"
  pre_tasks:
    - name: Update Apt Cache
      apt: update_cache=yes cache_valid_time=360
      when: ansible_os_family == 'Debian'
      changed_when: false
  roles:
    - role: hwwilliams.netdata
  tasks:
    - name: Ensure Netdata Is Reachable
      uri:
        url: http://127.0.0.1:19999
        status: 200
      register: netdata_status
      until: netdata_status.status == 200
      retries: 60
      delay: 1