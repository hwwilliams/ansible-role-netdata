---
# Netdata package dependencies
# for Debian/Ubuntu and CentOS/Fedora/Redhat
# systems.
# 'General' is for packages that have the same
# package name across distributions
netdata_packages_apt:
    - autoconf-archive
    - autogen
    - libmnl-dev
    - pkg-config
    - uuid-dev
    - zlib1g-dev
netdata_packages_dnf:
    - autoconf-archive
    - autogen
    - findutils
    - libmnl-devel
    - libuuid-devel
    - pkgconfig
    - zlib-devel
netdata_packages_general:
    - autoconf
    - automake
    - curl
    - gcc
    - git
    - make
netdata_packages_yum:
    - libmnl-devel
    - libuuid-devel
    - lm_sensors
    - MySQL-python
    - nc
    - pkgconfig
    - python
    - python-psycopg2
    - PyYAML
    - zlib-devel

# Path to download the repo
# By default is set to the offical netdata repo on Github
# SSH repo path can be used instead
# e.g. ssh://git@github.com:netdata/netdata.git
netdata_repo: https://github.com/netdata/netdata.git

# Version of the Netdata release to pull
# By default is set as 'master'
# Release verion number can also be used
# e.g. 'v1.12.0'
# Branch name can also be used
netdata_repo_version: master

# Directory that the Netdata Github repo
# will be cloned to
netdata_source_dir: /usr/local/src/netdata

# Netdata installer script with switches
# By default both the '--dont-wait' and '--dont-start-it'
# switches are used
# '--dont-wait' makes the script run through without
# waiting for user interaction on prompts
# '--dont-start-it' makes the script install netdata
# and its service but doesn't start it once the script finishes
netdata_install_cmd: ./netdata-installer.sh --dont-wait --dont-start-it

# Netdata installer script optional switches
######################
# Syntax example for this variable:
# netdata_install_options:
#     - install /opt
#     - auto-update
######################
#
# Available switches are listed below:
#    --install /PATH/TO/INSTALL
#         If you give: --install /opt
#         netdata will be installed in /opt/netdata
#    --dont-start-it
#         Do not (re)start netdata.
#         Just install it.
#    --dont-wait
#         Do not wait for the user to press ENTER.
#         Start immediately building it.
#    --auto-update | -u
#         Install netdata-updater to cron,
#         to update netdata automatically once per day
#         (can only be done for installations from git)
#    --enable-plugin-freeipmi
#    --disable-plugin-freeipmi
#         Enable/disable the FreeIPMI plugin.
#         Default: enable it when libipmimonitoring is available.
#    --enable-plugin-nfacct
#    --disable-plugin-nfacct
#         Enable/disable the nfacct plugin.
#         Default: enable it when libmnl and libnetfilter_acct are available.
#    --enable-lto
#    --disable-lto
#         Enable/disable Link-Time-Optimization
#         Default: enabled
#    --disable-x86-sse
#         Disable SSE instructions
#         Default: enabled
#    --zlib-is-really-here
#    --libs-are-really-here
#         If you get errors about missing zlib,
#         or libuuid but you know it is available,
#         you have a broken pkg-config.
#         Use this option to allow it continue
#         without checking pkg-config.
#    --disable-telemetry
#         Use this flag to opt-out from our anonymous telemetry progam.
#    --disable-go
#         Flag to disable installation of go.d.plugin
netdata_install_options: []

# If set to true Netdata will be uninstalled using
# the official uninstaller script
netdata_uninstall: false

# Default variables for uninstaller script
netdata_uninstaller:
    env: /etc/netdata/.environment
    path: "{{ netdata_source_dir }}/packaging/installer"
    sh: netdata-uninstaller.sh
